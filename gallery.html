<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Crystal Yang - The Gallery</title>
  <link rel="icon" href="images/indexLogo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <a href="index.html" class="logo">
      <img src="images/indexLogo.png" alt="Logo" class="logo-image">
    </a>
    <div class="header-right">
      <a href="projects.html">stuff i've built</a>
      <a href="press.html">in the news</a>
      <a href="gallery.html">the gallery</a>
    </div>
  </div>

  <!-- Gallery Section -->
  <div class="gallery">
    <!-- Gallery Header -->
    <div class="gallery-header">
      <h1>The Gallery</h1>
      <p class="subheading">Pictures of My Adventures</p>
    </div>
    
    <!-- Image Carousel Container -->
    <div class="gallery-container">
      <div class="arrow left" onclick="previousSlide()">&#10094;</div>
      
      <!-- Slide Area for Images and Captions -->
      <div class="gallery-slide">
        <img src="images/gallery1.jpg" alt="Gallery Image" class="gallery-image">
        <p class="caption">Caption for Image 1</p>
      </div>
      
      <div class="arrow right" onclick="nextSlide()">&#10095;</div>
    </div>
  </div>

  <!-- JavaScript for Carousel Functionality -->
  <script src="gallery.js"></script>
</body>
</html>
